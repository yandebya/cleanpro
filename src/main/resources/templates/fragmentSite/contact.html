 <meta charset="utf-8">
 <div data-th-fragment="fContact" xmlns:th="http://www.thymeleaf.org">
   <!-- Contact -->
    <section id="statement" >
			
			<div class="content-box-lg_conta">

            <div class="container">
			 <div class="row">

                    <div class="col-md-12 wow fadeIn">

                        <div id="tech-statement" class="text-center">

                            <h1 class="titre_ser"><i ></i> Contactez nous</h1>
                            
                        </div>

                    </div>

                </div>
			
                <div class="row">

                    <div class="col-md-6">

                        <!-- Contact Left -->
                        <div id="contact-left">

                            <div class="vertical-heading">
                                <h5>Nous joindre</h5>
                                <h2 class="contactCouleur">Nos<br> <strong>coordonnées</strong></h2>
                            </div>
                            <p class="contactCouleur"></p>

                            <div id="offices">

                                <div class="row">

                                    <div class="col-md-6">

                                        <div class="office contactCouleur">
                                            <h4>Siège de Libreville</h4>
                                            <ul class="office-details ">
                                                <li><i class="fa fa-mobile"></i><span>+(55) 879 58 87 46</span></li>
                                                <li><i class="fa fa-envelope"></i><span>support@solo.com</span></li>
                                                <li><i class="fa fa-map-marker"></i><span>524 Mina Street Building 05<br>Newyork, USA.</span></li>
                                            </ul>
                                        </div>

                                    </div>
                                

                                </div>

                            </div>

                            <ul class="social-list">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            </ul>

                        </div>

                    </div>
                    <div class="col-md-6">

                        <!-- Contact Right -->
                        <div id="contact-right">

                            <form th:action="@{creationMessageSite}" method="POST">
                               <!--  <h4 class="contactCouleur">Ennvoie Message</h4> -->
                                <p class="contactCouleur">Posez nous vos questions.</p>

                                <div class="row">

                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="Votre nom" th:field="${message.nom_contact}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="Email " th:field="${message.email_contact}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="phone" placeholder="Telephone" th:field="${message.telephone_contact}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="subject" placeholder="Description" th:field="${message.description_message}">
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Message" th:field="${message.libelle_message}"></textarea>
                                </div>

                                <div id="submit-btn">
                                    <button class="btn btn-general btn-yellow" title="Submit" role="button">VALIDER</button>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>
    <!-- Contact Ends -->
   </div>
