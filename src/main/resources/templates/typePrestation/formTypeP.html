<!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>utilisateur</title>
</head>

<body class="nav-md " >

	<!-- page content -->
	<div class="right_col "  role="main" data-layout-fragment="content">
	<h1>Ajouter un type de prestation</h1>
		<div class="x_panel">
		
		 <div class="x_title">
                    <h2>Formulaire creation d'un <small>type de prestation</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="x_content">
                  	<form th:action="@{creationTypeP}"  class="form-horizontal form-label-left"
								method="post"
								enctype="multipart/form-data">
								


								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Type de prestation<span class="required">*</span>
										
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input class="form-control col-md-7 col-xs-12 cc"
											data-validate-length-range="6" data-validate-words="2"
											placeholder="nom" required="required"
											type="text" th:field="${typeP.libelleP}">
								
									</div>
									
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12 "
										for="name">Prix <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea class="form-control col-md-7 col-xs-12 cc"
											data-validate-length-range="6" data-validate-words="2"
											placeholder="description de cette categorie" required="required"
											type="text" th:field="${typeP.prixP}"></textarea>
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12 "
										for="name">Critere <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea class="form-control col-md-7 col-xs-12 cc"
											data-validate-length-range="6" data-validate-words="2"
											placeholder="description de cette categorie" required="required"
											type="text" th:field="${typeP.critereA}"></textarea>
									</div>
								</div>
						<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12 "
										for="name">Critere 2<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea class="form-control col-md-7 col-xs-12 cc"
											data-validate-length-range="6" data-validate-words="2"
											placeholder="description de cette categorie" 
											type="text" th:field="${typeP.critereB}"></textarea>
									</div>
								</div><div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12 "
										for="name">Critere 3<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea class="form-control col-md-7 col-xs-12 cc"
											data-validate-length-range="6" data-validate-words="2"
											placeholder="description de cette categorie" 
											type="text" th:field="${typeP.critereC}"></textarea>
									</div>
								</div>
						 
   
								          
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button  type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
		
		</div>
	</div>
	<!-- /page content -->

</body>
</html>
