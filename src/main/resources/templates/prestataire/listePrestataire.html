<!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>liste pres</title>
</head>

<body class="nav-md">
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
	 
	 <div class="page-title">
              <div class="title_left">
                <h3>Liste  des prestataires</h3>
              </div>
            </div>
            
		<div class="x_panel">
		
		 		<div class="x_title">
                    <h2>LISTE DES ADMINISTRATEURS <small>admin</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
               
               
               
               			<table id="datatable" class="table table-striped table-bordered tab">
                   <thead>
						<tr>
							<th>N</th><th>Nom</th><th>Prenom</th><th>Categorie de prestation</th><th>Email</th><th>Telephone</th><th>Date d'inscription</th><th>Photo</th><th>Action</th>
						</tr>
						</thead>
						  <tbody>
							<tr th:each="prestataire: ${prestataire}">
								<td th:text="${prestataire.id_utilisateur}"></td>
								<td th:text="${prestataire.nom_utilisateur}"></td>
								<td th:text="${prestataire.prenom_utilisateur}"></td>
								<td th:text="${prestataire.categorieService.libelle_categorie}"></td>
								<td th:text="${prestataire.email_utilisateur}"></td>
								<td th:text="${prestataire.telephone_utilisateur}"></td>
								<td th:text="${prestataire.date_inscription}"></td>
								<td> 
								   <a class="fancybox"th:href="@{getPhoto_utilisateurPrestataire(photo_utilisateur=${prestataire.photo_utilisateur})}"> 
									<img  th:src="@{getPhoto_utilisateurPrestataire(photo_utilisateur=${prestataire.photo_utilisateur})}" width="100" height="80"  class="zimg-circle">
									</a>
								</td>							
					      <td>	
					      
                            <a th:href="@{detailPrestataire(id_utilisateur=${prestataire.id_utilisateur})}"class="btn btn-primary btn-xs"><i class="fa fa-folder"></i>  </a>
                            <a th:href="@{activerPrestataire(id_utilisateur=${prestataire.id_utilisateur})}" class="btn btn-danger btn-xs"><i class="fa fa-lock "></i>  </a>
                           
                          </td>
					  </tr>					
						</table>         
                       <div class="clearfix"></div>
				 </div>
				 
				 
				 
				 
				 
                  </div>
                </div>
             
	 
	<!-- /page content -->
</body>
</html>
