                  <table id="datatable-buttons" class="table table-striped table-bordered">
                   <thead>

							<th>N</th><th>actif</th><th>NOM</th><th>PRENOM</th><th>DATE NAISSANCE</th><th>EMAIL</th><th>TELEPHONE</th><th>Action</th>
							 <div sec:authorize="hasRole('ADMIN')"><th>ACTION</th></div>
						</tr>
						</thead>
						  <tbody>
							<tr th:each=" client: ${client}">
								<td th:text="${client.id_utilisateur}"></td>

								<td th:text="${client.nom_utilisateur}"></td>

								<td th:text="${client.age_utilisateur}"></td>

								<td th:text="${client.telephone_utilisateur}"></td>
								
								     
								      <td>

											class="btn btn-info btn-xs eBtn"><i class="fa fa-pencil"></i>editer</a>| -->
                           <a title="plus d'information" th:href="@{detailClient(id_utilisateur=${client.id_utilisateur})}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i>  </a>

						    </tr>
						 
						
						</table>

											<h5 class="modal-title ">suppresion</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>

											<p class="alert alert-danger">Voulez-vous vraiment supprimer? </p>

										</div>
									</div>
								</div>
							</div>
