<!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>service</title>
</head>

<body class="nav-md">

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
	
		<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Liste de sous Services </h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                   <a title="Ajout d'un Nouveau client"  th:href="@{/creerSousService}"> <button class="btn btn-success fa fa-plus">Ajouter</button></a>
                    <table id="datatable-buttons" class="table table-striped table-bordered tab">
                      <thead>
                        <tr>
                         <th>N</th><th>LIBELLE sous SERVICE</th><th>DESCRIPTION sous SERVICE</th><th>Action</th>
                        </tr>
                      </thead>


                      <tbody>
                       <tr th:each="service: ${SousService}">
								<td th:text="${service.id_sousService}"></td>
								<td th:text="${service.libelle_sousService}"></td>
								<td th:text="${service.description_sousService}"><a>.</a></td>
								
					     <td>
								      <!-- <a th:href="@{supprimerService(id_utilisateur=${utilisateur.id_utilisateur})}"
											class="btn btn-info btn-xs eBtn"><i class="fa fa-pencil"></i>editer</a>| -->
                           <a title="plus d'information" href="" class=" btn-xs"><i class="fa fa-folder"></i>  </a> 
                            <a title="supprimer" th:href="@{supprimerSousService(id_sousService=${service.id_sousService})}"class=" btn-xs delBtn"><i class="fa fa-trash-o"></i></a>
                             
                          </td>
								
						    </tr>
                      </tbody>
                    </table>
                  </div>
                  
                   <div class="myForm x_content">
							<form class="form-horizontal form-label-left formulaire"
								th:action="@{/creationSousService}" method="post">
								<div class="modal fade" role="dialog" id="exampleModal"
									tabindex="2" aria-labelledby="exampleModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<span class="section"> Service</span>
												<p id="messager"></p>
												<br>
												<div>
												<input type="hidden" id="id_categorie" name="idCategorie" value=""/>
												</div>
												<div class="item form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="name">Libelle Service <span
														class="required">*</span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">

														<input
															class="form-control col-md-7 col-xs-12 designationCategorie"
															data-validate-length-range="6" data-validate-words="-1"
															id="libelle_categorie" name="designationCategorie"
															placeholder="designation categorie" type="text"> 
													</div>
												</div>
												<div class="item form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="name">Description Service <span
														class="required">*</span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">

														<input
															class="form-control col-md-7 col-xs-12 designationCategorie"
															data-validate-length-range="6" data-validate-words="-1"
															id="description_categorie" name="designationCategorie"
															placeholder="designation categorie" type="text"> 
													</div>
												</div>
												
												<div class="item form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="name">Categorie Service <span
														class="required">*</span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">

														<input
															class="form-control col-md-7 col-xs-12 designationCategorie"
															data-validate-length-range="6" data-validate-words="-1"
															id="categorie_service" name="designationCategorie"
															placeholder="designation categorie" type="text"> 
													</div>
												</div>
												
												<div class="ln_solid"></div>
												<div class="form-group">
													<div class="col-md-6 col-md-offset-3">
													<button type="submit" class="btn btn-secondary" data-dismiss="modal" >fermer</button>
														<button type="submit" class="btn btn-success" id="valider">valider</button>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>

							</form>
						</div>
               
               <div class="myForm">
							<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">suppresion</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p class="alert alert-danger">Voulez-vous vraiment supprimer? </p>
										</div>
										<div class="modal-footer">
											<button type="submit" class="btn btn-secondary" data-dismiss="modal" >annuler</button>
											<a href=""  class="btn btn-danger" id="delRef">supprimer</a>
											
										</div>
									</div>
								</div>
							</div>
						</div>
                </div>
              </div>
		
		
		 
                  
                 	
				
			</div>
         
	<!-- /page content -->


 
</body>
</html>
