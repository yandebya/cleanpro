<!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>quartier</title>
</head>

<body class="nav-md">

	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
	 <div class="page-title">
              <div class="title_left">
                <h3>LISTE DE Quartier</h3>
              </div>

            </div>
		<div class="x_panel">
		
		 <div class="x_title">
                   <button class="btn btn-success nBtn fa fa-plus">Ajouter</button>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="x_content">
                
                   <table id="datatable" class="table table-striped table-bordered tab">
                   <thead>
						<tr>
							<th>N</th><th>LIBELLE Quartier</th><th>Ville</th><th>Action</th>
						</tr>
						</thead>
						  <tbody>
							<tr th:each="quartier:${quartier}">
								<td th:text="${quartier.id_quartier}"></td>
								<td th:text="${quartier.libelle_quartier}"></td>
								<td th:text="${quartier.ville.libelle_ville}"></td>
					     <td>			 
                            
                            <a
											th:href="@{editerQuartier(id_quartier=${quartier.id_quartier})}"
											class="btn btn-info btn-xs eBtn"><i class="fa fa-pencil"
											></i>editer</a>
							<a
											th:href="@{supprimerQuartier(id_quartier=${quartier.id_quartier})}"
											class="btn btn-danger btn-xs delBtn"><i class="fa fa-trash-o"></i>supprimer</a>
						
                          </td>
								
						    </tr>
						 
						
						</table>
				
			</div>
			<div class="myForm x_content">
							<form class="form-horizontal form-label-left formulaire"
								th:action="@{/creationQuartier}" method="post">
								<div class="modal fade" role="dialog" id="exampleModal"
									tabindex="2" aria-labelledby="exampleModalLabel">
									<div class="modal-dialog" role="document">
										<div class="panel panel-primary">
                             				 <div class="panel-heading centrer"><h2>Quartier</h2></div>
                             					 <div class="panel-body">
												<p id="messager"></p>
												<br>
												<div>
												<input type="hidden" id="id_quartier" name="id_quartier" value=""/>
												</div>
												<div class="item form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="name">Libelle Quartier <span
														class="required"></span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">

														<input
															class="form-control col-md-7 col-xs-12 designationCategorie"
															data-validate-length-range="6" data-validate-words="-1"
															id="libelle_quartier" name="libelle_quartier"
															placeholder="libelle quartier" type="text">
													</div> <span class="persc"></span>
												</div>
												
												<div class="item form-group" >
												
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="name">Libelle Villes <span class="required"></span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
													 <select th:field="${vil.id_ville}" id="id_ville" class="date-picker form-control">
						                         		
						                          	<option 
								                          	th:each="ville:${listeVille}"
								                          	th:value="${ville.id_ville}"
								                          	th:text="${ville.libelle_ville}"/>
						                          </select>
                      							   </div>
												</div>
												
												
												<div class="ln_solid"></div>
												<div class="form-group">
													<div class="col-md-6 col-md-offset-3">
													<button type="submit" class="btn btn-secondary" data-dismiss="modal" >fermer</button>
														<button type="submit" class="btn btn-success" id="valider">valider</button>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>

							</form>
						</div>
						<div class="myForm">
							<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">suppresion</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p class="alert alert-danger">Voulez-vous vraiment supprimer? </p>
										</div>
										<div class="modal-footer">
											<button type="submit" class="btn btn-secondary" data-dismiss="modal" >annuler</button>
											<a href=""  class="btn btn-danger" id="delRef">supprimer</a>
											
										</div>
									</div>
								</div>
							</div>
						</div>
                   
		</div>
	</div>
	<!-- /page content -->

</body>
</html>
