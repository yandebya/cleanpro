<!DOCTYPE html>
<html lang="fr" data-layout-decorate="~{fragment/layout}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>quartier</title>
</head>

<body class="nav-md " >

	<!-- page content -->
	<div class="right_col "  role="main" data-layout-fragment="content">
	<h1>Ajout d'un quartier</h1>
		<div class="x_panel">
		
		 <div class="x_title">
                    <h2>Formulaire creation d'une <small>quartier</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="x_content">
                  	<form th:action="@{/creationQuartier}" class="form-horizontal form-label-left" method="post">
								


								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Libelle Quartier<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input class="form-control col-md-7 col-xs-12"
											data-validate-length-range="6" data-validate-words="2"
											placeholder="nom" required="required"
											type="text" th:field="${quartier.libelle_quartier}">
									</div>
								</div>
							
								 <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Ville <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select th:field="${ville.id_ville}" class="form-control col-md-7 col-xs-12">
								<option th:each="ville : ${listeVille}" 									
								        th:value="${ville.id_ville}"
										th:text="${ville.libelle_ville}" >
								</option>
						</select>   
					 
						</div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button  type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                      			          
                      <div class="ln_solid"></div>
                    </form>
                  </div>
		
		</div>
	</div>
	<!-- /page content -->

</body>
</html>
