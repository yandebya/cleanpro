
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	
<head>
	<title>login</title>
		<meta charset="utf-8">
		<link href="css/css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>

</head>
<body>
	
				 <!-----start-main---->
				<div class="login-form">
					<div class="head">
						<a th:href="@{indexSite}"><img src="images/icn41.png" alt="" width="115" height="115"/></a>
						
					</div>
				<form th:action="@{/login}" method="post">
					<li>
						<input type="text" name="username" id="name" class="text" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" ><a href="#" class=" icon user"></a>
					</li>
					<li>
						<input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>
					</li>
					<div class="p-container">
								<label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Remember Me</label>
								<input type="submit" onclick="myFunction()" value="SIGN IN" >
								
							<div class="clear"></div>
							
					</div>
					<div class="p-container centrer">	
						<label class="centrer"><a th:href="@{inscription}" >Creer un compte</a></label>
					</div>
					
				</form>
			</div>
			<!--//End-login-form-->
		  <!-----start-copyright---->
   					<div class="copy-right">
						<p>consultez le site <a th:href="@{indexSite}">CleanPro</a></p> 
					</div>
				<!-----//end-copyright---->
		 		
</body>
</html>
