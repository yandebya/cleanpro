<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head>
<title>utilisateurp</title>
</head>

<body class="nav-md " >
<hr class="cb">
<center><h3>Prestataire</h3></center>
			  <div>
	             <div class="col-md-6 col-sm-6 col-xs-12 "  th:each=" prestataire: ${prestataire}">
                        <div class="well profile_view">
                          <div class="col-sm-12">
                            <h4 class="brief" th:text="${prestataire.categorieService.libelle_categorie}">   </h4>
                            <input type="checkbox" id="coding" name="interest" th:value="${prestataire.id_utilisateur}"  th:field="${pr.id_utilisateur}">
                            <div class="left col-xs-7">
                              <h4><strong>Nom:</strong> <span th:text="${prestataire.nom_utilisateur}"></span></h4>
                              <h4><strong>Prenom: </strong><span th:text="${prestataire.prenom_utilisateur}"></span></h4> 
                              <h4><strong>Sexe:</strong> <span th:text="${prestataire.sexe_utilisateur}"></span></h4>
                              <ul class="list-unstyled">
                             </ul>
                            </div>
                            <div class="right col-xs-5 text-center">
                           
                              <a class="fancybox " th:href="@{getPhoto_utilisateurPrestataire(photo_utilisateur=${prestataire.photo_utilisateur})}"><img class="img-circle"th:src="@{getPhoto_utilisateurPrestataire(photo_utilisateur=${prestataire.photo_utilisateur})}"width="50" height="50"   alt=""></a>
                            </div>
                          </div>
                          
                        
                        </div>
                      </div>
                 </div>
</body>
</html>
